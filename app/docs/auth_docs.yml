paths:
  /auth/register:
    tags:
      - Аутентификация
    summary: Регистрация пользователя
    description: Регистрирует нового пользователя с ролью `teacher` или `student`.
    parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: "#/definitions/RegisterRequest"
    responses:
      201:
        description: Успешная регистрация
        schema:
          type: object
          properties:
            msg:
              type: string
              example: User registered. Wait for admin activation.
      400:
        description: Ошибка — неправильная роль или пользователь уже существует
        schema:
          $ref: "#/definitions/ErrorResponse"

  /auth/login:
    tags:
      - Аутентификация
    summary: Вход в систему
    description: Получение JWT токена по email и паролю.
    parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: "#/definitions/AuthRequest"
    responses:
      200:
        description: Успешный вход
        schema:
          $ref: "#/definitions/AuthResponse"
      401:
        description: Неверные учетные данные
        schema:
          $ref: '#/definitions/ErrorResponse'
        examples:
          application/json:
            msg: Invalid credentials
      403:
        description: Учетная запись не активирована
        schema:
          $ref: '#/definitions/ErrorResponse'
        examples:
          application/json:
            msg:  Account not activated
